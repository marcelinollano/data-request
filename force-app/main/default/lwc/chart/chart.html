<template>
  <div class="slds-card chart">
    <header class="header-title-container slds-has-flexi-truncate header">
      <lightning-icon
        icon-name="standard:timesheet"
        title="Cross"
        class="icon"
      ></lightning-icon>
      <h1 class="slds-text-heading_medium title">Work Progress</h1>
    </header>

    <div
      class="slds-grid slds-grid--vertical-align-center slds-grid--align-center"
    >
      <div class="doughnut" lwc:dom="manual"></div>
      <div if:false={chartjsInitialized} class="slds-size--1-of-1">
        <lightning-spinner
          alternative-text="Loading"
          size="small"
          variant={loaderVariant}
        ></lightning-spinner>
      </div>
    </div>

    <div class="legend">
      <ul>
        <li>
          <span class="icon icon-legend icon-pending"></span>
          <strong>{pending}</strong> Contacts Pending
        </li>
        <li>
          <span class="icon icon-legend icon-completed"></span>
          <strong>{completed}</strong> Contacts Completed
        </li>
      </ul>
    </div>
  </div>
</template>
